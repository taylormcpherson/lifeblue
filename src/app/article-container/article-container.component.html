<!---------------Article Container Component-----------------

must include:
- title
- date it was published
- short summary of the story
- link to the full story
- preview image for the story

---------------------------------------------------------->

<!--main (big) article layout-->
<div class="big-article-main-wrapper" *ngIf="isMainArticle">
  <div class="big-article-container-wrapper">
    <img class="article-img" src="{{img}}"  alt="{{alt}}" width="100%">
    <div class="article-contents-wrapper">
      <h3 class="article-title">{{title}}</h3>
      <p class="article-summary">{{summary}}</p>
      <div class="article-footer">
        <p class="article-date">{{date}}</p>
        <a class="article-link">view full article</a>
      </div>
    </div>
  </div>
</div>

<!--small article layout-->
<div class="small-article-main-wrapper" *ngIf="!isMainArticle">
  <div class="small-article-container-wrapper">
    <div class="article-contents-wrapper">
      <div class="top-container">
        <h3 class="article-title">{{title}}</h3>
        <p class="article-summary">{{summary}}</p>
      </div>
      <div class="article-footer">
        <p class="article-date">{{date}}</p>
        <a class="article-link">view full article</a>
      </div>
    </div>
    <div class="img-wrapper">
      <img class="article-img" src="{{img}}"  alt="{{alt}}" width="100%">
    </div>
  </div>
</div>

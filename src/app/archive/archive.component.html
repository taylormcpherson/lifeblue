<!-------------------Archive Component-----------------------

The archive is a blog-style list of links
to view past articles by year.


-------------------------------------------------------------->
<section class="archive-wrapper">
  <div class="year-wrapper">
    <div class="title">
      <p>Archive</p>
      <div class="horizontal-line"></div>
    </div>
    <div class="links">
      <a>2021</a>
      <a>2020</a>
      <a class="older">2019</a>
      <a class="older">2018</a>
      <a class="older">2017</a>
      <a class="view-more">view more</a>
    </div>
  </div>
</section>
